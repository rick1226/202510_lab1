sonar.projectKey=rick1226_202510_lab1
sonar.organization=rick1226

# 專案名稱和版本
sonar.projectName=202510_lab1
sonar.projectVersion=1.0.0

# 原始碼目錄
sonar.sources=app

# 排除檔案
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.min.js

# 測試目錄和檔案
sonar.tests=app
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# 程式語言
sonar.language=js

# 覆蓋率報告（如果有的話）
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarCloud 主機
sonar.host.url=https://sonarcloud.io